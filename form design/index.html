<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <title>Wordpress - HOME PAGE</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="login">
                <h2>Member Login</h2>
            </div>
            <form action="#" method="post" class="input-group">
               
                <input type="text" class="input-field" placeholder="Enter User Id" required>
                <input type="password" class="input-field" placeholder="Enter User Password" required>
                <a href="#" class="m">Forget Your Password</a>
                <input type="checkbox" class="checkbox" required><span>I agree to the terms and conditions.</span>
                <input class="login-btn" type="submit" value="Log In">
                <h5>Don't Have Account? <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp" target="_blank">Sign Up</a> </h5>
            </form>
        </div>
    </div>
</body>
</html>
